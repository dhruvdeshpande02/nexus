<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Coordinator Account</title>
    <!-- Include your CSS and other head content here -->
  </head>
  <body>
    <div class="mb-3">
      <label for="basic-url" class="form-label">Coordinator's Full Name</label>
      <input
        type="text"
        class="form-control"
        id="basic-url"
        aria-describedby="basic-addon3 basic-addon4"
        name="F_NAME"
      />
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Phone</span>
      <input
        type="text"
        class="form-control"
        aria-label="Phone"
        name="F_PHONE_NO"
      />
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Email</span>
      <input
        type="email"
        class="form-control"
        aria-label="Email"
        name="F_EMAIL"
      />
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Department</span>
      <input
        type="text"
        class="form-control"
        aria-label="Department"
        name="F_DEPARTMENT"
      />
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Personal Email</span>
      <input
        type="email"
        class="form-control"
        aria-label="Personal Email"
        name="F_Personal_Email"
      />
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Coordinator ID</span>
      <input
        type="text"
        class="form-control"
        aria-label="Coordinator ID"
        name="F_ID"
      />
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Institute</span>
      <input
        type="text"
        class="form-control"
        aria-label="Institute"
        name="F_INSTITUTE"
      />
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Create Coordinator</button>
    </div>

    <!-- Add your footer or other common elements here -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Notice</title>
    <style>
      /* Reset some default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Importing the Montserrat font */
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap");

      /* Global styles */
      body {
        font-family: "Montserrat", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #3f7ad3, #5a9bea);
        color: #333;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 20px;
        background: transparent;
        box-shadow: none;
      }

      .logo-container {
        display: flex;
        align-items: center;
      }

      #collegeText {
        margin-left: 5px;
        font-size: 20px;
        font-weight: 600;
        color: white;
      }

      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-top: 20px;
      }

      .upload-form {
        background-color: #e6f0ff;
        border-radius: 10px;
        box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
        width: 80%;
        max-width: 400px;
        padding: 20px;
        text-align: center;
      }

      .upload-form h2 {
        font-size: 2rem;
        margin-top: 1rem;
        text-transform: uppercase;
      }

      .upload-form form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .upload-form form button {
        display: block;
        margin: 1rem auto;
        padding: 10px 15px;
        background-color: #3f7ad3;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .upload-form form button:hover {
        background-color: #265992;
      }

      /* Navigation bar styles */
      .navbar a,
      .nav-link {
        text-decoration: none;
        color: white;
        margin: 0 10px;
        font-weight: 600;
        font-size: 16px;
      }

      /* Spacing and alignment for navigation links */
      .navbar {
        display: flex;
        align-items: center;
      }

      .nav-link {
        display: inline-block;
        margin-left: 20px;
      }

      .nav-link.active {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="https://c.animaapp.com/oixjahaG/img/nexus-removebg-preview-1@2x.png"
          alt="Company Logo"
          width="100"
        />
        <span id="collegeText">COLLEGE NEXUS</span>
      </div>

      <div class="navbar">
        <a href="#">DASHBOARD</a>
        <a href="#">DATABASE</a>
        <a href="#" class="nav-link active">CO-ORDINATOR LIST</a>
      </div>
      <div>
        <a class="nav-link" href="https://erp.mgmu.ac.in/login.htm">ERP</a>
        <a class="nav-link" href="#">LOGOUT</a>
      </div>
    </header>

    <div class="content">
      <div class="upload-form">
        <h2>Upload Notice</h2>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %} {{ form.as_p }}
          <button type="submit">Upload Notice</button>
        </form>
      </div>
    </div>
  </body>
</html>

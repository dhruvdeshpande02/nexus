<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Nexus</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- link to your CSS file -->
  </head>

  <body>
    <body style="background-color: #3f7ad3"></body>
    <header
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 50px;
        background: transparent;
        box-shadow: none;
      "
    >
      <div class="logo-container" style="display: flex; align-items: center">
        <img
          src="https://c.animaapp.com/oixjahaG/img/nexus-removebg-preview-1@2x.png"
          alt="Company Logo"
          width="100"
        />
        <span
          id="collegeText"
          style="
            margin-left: 5px;
            font-size: 20px;
            font-weight: 600;
            color: white;
          "
          >COLLEGE NEXUS</span
        >
      </div>

      <div
        class="navbar"
        style="
          display: flex;
          gap: 20px;
          position: absolute;
          top: 55px;
          left: 50%;
          transform: translateX(-50%);
          z-index: 10;
        "
      >
        <a
          href="#"
          style="
            color: white;
            margin-left: 20px;
            text-decoration: none;
            transition: color 0.3s;
          "
          >DASHBOARD</a
        >
        <a
          href="#"
          style="
            color: white;
            margin-left: 20px;
            text-decoration: none;
            transition: color 0.3s;
          "
          >PROFILE</a
        >
        <a
          href="#"
          style="
            color: white;
            margin-left: 20px;
            text-decoration: none;
            transition: color 0.3s;
          "
          >COMPANIES</a
        >
      </div>
      <div>
        <a
          href="https://erp.mgmu.ac.in/login.htm"
          style="
            color: white;
            margin-left: 20px;
            text-decoration: none;
            transition: color 0.3s;
          "
          >ERP</a
        >
        <a
          href="#"
          style="
            color: white;
            margin-left: 20px;
            text-decoration: none;
            transition: color 0.3s;
          "
          >LOGOUT</a
        >
      </div>
    </header>
    <div
      class="content"
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-top: 50px;
      "
    >
      <div
        class="notice-tile"
        style="
          width: 80%;
          max-width: 1200px;
          padding: 20px;
          background-color: #e6f0ff;
          border-radius: 10px;
          box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
        "
      >
        <h2
          style="
            text-align: center;
            color: #3f7ad3;
            font-weight: bold;
            padding-bottom: 10px;
          "
        >
          CPPA NOTICE
        </h2>
        <ul
          style="
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
          "
        >
          <li
            onclick="openNotice('cppa_notice_1.pdf')"
            style="
              padding: 10px;
              border-radius: 5px;
              cursor: pointer;
              transition: background-color 0.3s;
              margin: 10px 0;
              width: 70%;
              text-align: center;
            "
          >
            Notice 1 for CPPA
          </li>
          <li
            onclick="openNotice('cppa_notice_2.pdf')"
            style="
              padding: 10px;
              border-radius: 5px;
              cursor: pointer;
              transition: background-color 0.3s;
              margin: 10px 0;
              width: 70%;
              text-align: center;
            "
          >
            Notice 2 for CPPA
          </li>
        </ul>
      </div>
      <div
        class="notice-tile"
        style="
          width: 80%;
          max-width: 1200px;
          padding: 20px;
          background-color: #e6f0ff;
          border-radius: 10px;
          box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
        "
      >
        <h2
          style="
            text-align: center;
            color: #3f7ad3;
            font-weight: bold;
            padding-bottom: 10px;
          "
        >
          CPD NOTICE
        </h2>
        <ul
          style="
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
          "
        >
          <li
            onclick="openNotice('cpd_notice_1.pdf')"
            style="
              padding: 10px;
              border-radius: 5px;
              cursor: pointer;
              transition: background-color 0.3s;
              margin: 10px 0;
              width: 70%;
              text-align: center;
            "
          >
            Notice 1 for CPD
          </li>
          <li
            onclick="openNotice('cpd_notice_2.pdf')"
            style="
              padding: 10px;
              border-radius: 5px;
              cursor: pointer;
              transition: background-color 0.3s;
              margin: 10px 0;
              width: 70%;
              text-align: center;
            "
          >
            Notice 2 for CPD
          </li>
        </ul>
      </div>
    </div>
    <div
      class="overlay"
      id="overlay"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        align-items: center;
        justify-content: center;
        background-color: rgba(63, 122, 211, 0.8);
      "
    >
      <div
        class="overlay-content"
        style="
          position: relative;
          width: 80%;
          max-width: 800px;
          background-color: white;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        "
      >
        <button
          class="close-button"
          onclick="closeOverlay()"
          style="
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #3f7ad3;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            padding: 5px 10px;
            font-weight: bold;
            transition: background-color 0.3s;
          "
        >
          X
        </button>
        <iframe
          id="pdfFrame"
          src=""
          style="width: 100%; height: 500px"
        ></iframe>
        <button
          class="apply-button"
          onclick="applyForNotice()"
          style="
            display: block;
            margin: 20px auto 0 auto;
            padding: 10px 20px;
            background-color: #3f7ad3;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
          "
        >
          Apply
        </button>
      </div>
    </div>

    <script>
      function openNotice(pdfLink) {
        document.getElementById("pdfFrame").src = pdfLink;
        document.getElementById("overlay").style.display = "flex";
      }

      function closeOverlay() {
        document.getElementById("overlay").style.display = "none";
      }

      function applyForNotice() {
        alert("Applied for the notice!");
        closeOverlay(); // close the overlay after applying
      }
    </script>
  </body>
</html>

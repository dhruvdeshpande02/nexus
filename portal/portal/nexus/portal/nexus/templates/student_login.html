<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page - College Nexus</title>
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #3f7ad3, #5a9bea);
        color: #fffefe;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .login-container {
        background: #0f0f12;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 700px;
        width: 100%;
      }

      .logo-container {
        text-align: center;
      }

      .logo-container img {
        width: 269px; /* Increased logo size */
        border-radius: 10%;
      }

      .tagline {
        font-weight: bold;
        font-size: 20px;
      }

      .user-type-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
      }

      .user-type {
        flex: 1;
        text-transform: uppercase;
        font-weight: bold;
        font-size: 18px;
        cursor: pointer;
        transition: border-bottom 0.3s;
      }

      .user-type.active {
        border-bottom: 2px solid #3f7ad3;
      }

      .login-form {
        padding: 20px;
      }

      .form-group {
        margin: 20px 0;
      }

      .form-group input {
        width: 50%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
      }

      .form-group input[type="text"],
      .form-group input[type="password"] {
        font-size: 16px;
      }

      .form-group input[type="submit"] {
        background-color: #3f7ad3;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
        padding: 10px;
        font-size: 18px;
      }

      .form-group input[type="submit"]:hover {
        background-color: #3066a9;
      }

      .register-link {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo-container">
        <img
          src="https://c.animaapp.com/oixjahaG/img/nexus-removebg-preview-1@2x.png"
          alt="Company Logo"
        />
      </div>
      <div class="user-type-container">
        <div class="user-type active" id="student">Student</div>
        <div class="user-type" id="faculty">Faculty Coordinator</div>
        <div class="user-type" id="tnp">TnP</div>
      </div>
      <div class="login-form">
        <form id="login-form" action="#" method="post">
          <form id="login-form" action="#" method="post">
            {% csrf_token %}
          <div class="form-group">
            <input type="text" name="id" placeholder="ID" />
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="Password" />
          </div>
          <input type="submit" value="Login" />
        </form>
      </div>
      <div class="register-link">
        <a href="student_registration.html"
          >Don't have an account? Register now</a
        >
      </div>
    </div>
    <script>
      const userTypes = document.querySelectorAll(".user-type");
      const loginForm = document.getElementById("login-form");

      userTypes.forEach((userType) => {
        userType.addEventListener("click", () => {
          userTypes.forEach((u) => u.classList.remove("active"));
          userType.classList.add("active");

          const idInput = loginForm.querySelector('input[name="id"]');
          const passwordInput = loginForm.querySelector(
            'input[name="password"]'
          );
          const userTypeText = userType.textContent.toLowerCase();

          if (userTypeText === "student") {
            idInput.placeholder = "PRN";
          } else {
            idInput.placeholder = "ID";
          }
        });
      });
    </script>
    
  </body>
</html>
